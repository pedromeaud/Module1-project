<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/Module1-project/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <title>Space Pong</title>
  </head>
  <body>
    <section>
      <h1>SPACE PONG</h1>
      <canvas id="gameArea" width="800" height="600"></canvas>
      <div class="instructions">
        Instructions: <br />
        Move the mouse cursor <br />to control the platform.
      </div>
      <aside>
        <button id="btn-start" class="btn btn-secondary btn-lg">Start</button>
        <button id="btn-stop" class="btn btn-secondary btn-lg">Stop</button>
      </aside>
      <audio controls autoplay>
        <source src="/sounds/background-sound.mp3" type="audio/mpeg" />
      </audio>
    </section>
    <script src="/Module1-project/scripts/main.js"></script>
    <script src="/Module1-project/scripts/game.js"></script>
    <script src="/Module1-project/scripts/ball.js"></script>
  </body>
</html>
